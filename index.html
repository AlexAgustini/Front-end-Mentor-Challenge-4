<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        
            <picture>
                <img src="illustration-hero.svg" alt="Person dancing to music">
            </picture>

        <div class="content">

            <div class="text">
                <h1 class="fs-h1 darkblue fw-900">Order Summary</h1>
                <p class="desaturatedblue">You can now listen to millions of songs, audiobooks, and podcasts on any device
                    anywhere you like!</p>
            </div>
            
            <div class="grid-container">
                <div class="grid-item1">
                    <img src="icon-music.svg" alt="music-icon">
                    <div class="payment">
                        <p class="fw-700">Annual Plan</p>
                        <p class="desaturatedblue">$59.99/year</p>
                    </div>
                </div>
                  <p class="grid-item2">
                    <a href="" class="brightblue2 fs-p2">Change</a>
                  </p>
            </div>

            <button>
                Proceed to Payment
            </button>

            <p><a class="fw-900 desaturatedblue">Cancel Order</a></p>


            
        </div>


    </div>
    
</body>

</html>
